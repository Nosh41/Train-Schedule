<!DOCTYPE html>  
  <html lang="en-us">
	<head>

	<meta charset="utf-8">
	<title>Train Schedule</title>
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!-- Firebase Ref -->
	<script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>

	<!-- moment js ref -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

	
</head>

<body>
    
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Any Time is Train Time</h1>
            <h5 class="text-center"> Choo Choo. Chee Chee.</h5>
        </div>

	<br>

	<div class="row">
	<!-- table columns... -->
		<div class="col-lg-12 col-md-12 col-sm-12">
			<!--Table for the train schedule-->
			<div class="panel panel-default" id= "mejor">
  				<!-- Default panel contents -->
  				<h3>Current Train Schedule</h3>
  			</div>

        <div><!-- Table -->
          
  		<div class="panel-body">
				<table class="table table-hover" id='train-table'>
					<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
					</thead>
					<tbody>
					<!--table rows dynamically generated -->
					</tbody>
				</table>
			</div>
		</div>

		<!--Add Train-->
		<div class="panel panel-warning">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Add Train</strong></h3>
			</div>
			<div class="panel-body">

				<!-- Entry Form -->
				<form>
					<div class="form-group">
						<label for="train-name-input">Train Name</label>
						<input class="form-control" id="train-name-input" type="text">
					</div>
					<div class="form-group">
						<label for="destination-input">Destination</label>
						<input class="form-control" id="destination-input" type="text">
					</div>
					<div class="form-group">
						<label for="first-train-input">First Train Time (HH:mm - military time)</label>
						<input class="form-control" id="first-train-input" type="text">
					</div>
					<div class="form-group">
						<label for="frequency-input">Frequency (min)</label>
						<input class="form-control" id="frequency-input" type="text">
					</div>
					<button class="btn btn-warning" id="add-train-btn" type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
</div>



<script src="./asp/train.js"></script>
</body>
</html
